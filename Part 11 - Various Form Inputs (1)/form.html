<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
</head>
<body>

<h1>Contact Form</h1>

<!-- *********************************Form************************************ -->

<form action="form_action.html">

<label>Name : </label><input type="text" placeholder="John Doe">
<br>

<label>Email ID : </label><input type="email" placeholder="www@example.com">
<br>
<!-- Add required attribute to email -->

<label>Contact no. : </label><input type="text" placeholder="e.g. 97XXXXXX20">
<br>

<label>Password : </label><input type="password">
<br>

<label>Subject : </label><input type="text">
<br>

<label>Message : </label>
<textarea name="Message" placeholder="Your message here..." rows="10" cols="30"></textarea>
<!-- Try changing rows and cols -->

<input type="submit" value="Submit">
</form>



</body>
</html>
